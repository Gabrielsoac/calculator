<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">Calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main-container">
        <div class="image-container">
            <img class="main-image" src="/assets/images/math-image2.png" alt="imagem-de-cÃ¡lculos">
        </div>

        <div class="calculator-container">
                    
        <h1 class="title">Calculadora</h1>
        <table class="main-table">
            <thead>
                <tr colspan="3"><input class="display" type="text" disabled></tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="button-calculator button-clear-all">C</button></td>
                    <td><button class="button-calculator button">&#40;</button></td>
                    <td><button class="button-calculator button">&#41;</button></td>
                    <td><button class="button-calculator button">/</button></td>
                </tr>
                <tr>
                    <td><button class="button-calculator button">7</button></td>
                    <td><button class="button-calculator button">8</button></td>
                    <td><button class="button-calculator button">9</button></td>
                    <td><button class="button-calculator button">*</button></td>
                </tr>
                <tr>
                    <td><button class="button-calculator button">4</button></td>
                    <td><button class="button-calculator button">5</button></td>
                    <td><button class="button-calculator button">6</button></td>
                    <td><button class="button-calculator button">&#43;</button></td>
                </tr>
                <tr>
                    <td><button class="button-calculator button">3</button></td>
                    <td><button class="button-calculator button">2</button></td>
                    <td><button class="button-calculator button-equals">1</button></td>
                    <td><button class="button-calculator button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button-calculator button">.</button></td>
                    <td><button class="button-calculator button">0</button></td>
                    <td><button class="button-calculator button-equals">=</button></td>
                    <td><button class="button-calculator button-clear-one">&lt;</button></td>
                </tr>
            </tbody>
        </table>
        </div>

        
    </section>

    <script src="./assets/script/script.js"></script>
</body>
</html>
